# Chatty-jenkins-full-cicd.yml
version: '3'
services:
  jenkin-server:
    image: chatty-ci-cd-sever:latest
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins-home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - cicd-net
  sonarqube:
    image: sonarqube:lts-community
    ports:
      - "9000:9000"
    networks:
      - cicd-net

volumes:
  jenkins-home:

networks:
  cicd-net:
    external: true

